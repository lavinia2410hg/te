    <meta charset="UTF-8">

    <title>Shopee</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Impede a rolagem */
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
